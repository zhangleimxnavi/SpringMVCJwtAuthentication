
log4j.rootLogger = error,console ,fileLog
 

log4j.logger.com.mxnavi.mapper = debug

log4j.appender.console = org.apache.log4j.ConsoleAppender

log4j.appender.console.layout = org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern = %p %C %d{YYYY-MM-dd HH:mm:ss} %L - %m%n
 
log4j.appender.fileLog = org.apache.log4j.FileAppender
log4j.appender.fileLog.File = logs/people.log
log4j.appender.fileLog.Append = true

log4j.appender.fileLog.layout = org.apache.log4j.PatternLayout
log4j.appender.fileLog.layout.ConversionPattern = %p %C %d{YYYY-MM-dd HH:mm:ss} %L - %m%n